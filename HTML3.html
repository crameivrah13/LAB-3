<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<style>
    *{
        margin: 0;
    }

    .cona1, .button{
        border-radius: 20px;
    }

    .nav, .footer{
        width: 100%;
        height: 8vh;
        background-color: teal;
    }

    .body{
        background-color: teal;
        display: flex;
        height: 80vh;
        margin: 20px;
    }

    .con1{
        height: 100%;
        width: 30%;
        background-color: rgb(0, 255, 255);
    }

    .con2{
        width: 70%;
    }

    .con2{
        display: flex;
    }

    .cona{
        width: 100%;
    }

    .cona1{
        background-color: rgb(0, 255, 255);
        height: 75%;
        margin: 30px;
    }

    .cona2{
        height: 25%;
    }

    .button {
        display: flex;
        justify-content: center; /* Horizontally center the content */
        align-items: center; /* Vertically center the content */
        width: 25%;
        padding: 2.5em 0;
        background-color: #ffffff;
        margin: auto; /* Center the container horizontally */
        align-self: flex-end; 
    }

</style>
<body>
    <div class="nav"></div>
    <div class="body">
        <div class="con1"></div>
        <div class="con2">
            <div class="cona">
                <div class="cona1"></div>
                <div class="cona2">
                    <div class="button"></div>
                </div>
            </div>

            <div class="cona">
                <div class="cona1"></div>
                <div class="cona2">
                    <div class="button"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="footer"></div>
</body>
</html>
